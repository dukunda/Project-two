<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-white p-6">
    <main class="flex justify-center items-center grid grid-cols-2 p-6">
        <div class="flex grid col-span-2 md:col-span-1 border-b p-2 border-gray-500 justify-center items-center md:justify-start">
            <i class="fa-brands fa-facebook" style="color: rgb(0, 140, 251); font-size: 70px;"></i>
        </div>
        <form action="" class="p-8 flex flex-col flex-1 justify-center items-center">
            <p class="font-bold text-base mt-20">Log into Facebook</p>
            <input type="text" placeholder="Email or phone number" class="border border-gray-500 rounded-md p-2 mt-4 w-full active:outline-none focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" placeholder="Password" class="border border-gray-500 rounded-md p-2 mt-4 w-full active:outline-none focus:outline-none focus:ring-2 focus:ring-blue-500">
            <a href="FB.html" type="submit" class="flex justify-center items-center bg-blue-500 text-white rounded-full p-2 mt-4 font-bold w-full hover:bg-blue-600">Log in</a>
            <button type="button" class="bg-white text-base font-bold hover:bg-gray-300 rounded-full text-gray-900 p-2 mt-4 w-full">Forgot password?</button>
            <button type="button" class="bg-white text-base font-bold hover:bg-gray-300 rounded-full text-gray-900 p-2 mt-4 w-full border border-blue-500">Create new account</button>
        </form>
    </main>
</body>
</html>
